<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/browse_events.css">
</head>
<body>
    <!-- The header is fetched -->
    <div id="header"></div>


    <h1>Filter By:</h1>

    <div class="filters">
    <!-- Age Filter (Dropdown multi-select simulation) -->
    <label for="age">Age:</label>
    <select id="age" multiple size="4">
        <option value="0-1">0–1</option>
        <option value="1-3">1–3</option>
        <option value="4-6">4–6</option>
        <option value="7-9">7–9</option>
        <option value="9-12">9–12</option>
    </select>

    <!-- Cost Filter -->
    <label for="cost">Cost:</label>
    <select id="cost">
        <option value="">Any</option>
        <option value="free">FREE</option>
        <option value="10-15">$10–15</option>
        <option value="20-25">$20–25</option>
        <option value="30-35">$30–35</option>
        <option value="40+">$40+</option>
    </select>

    <!-- Date Range Filter using Flatpickr -->
    <label for="date-range">Date Range:</label>
    <input type="text" id="date-range" placeholder="Select date range">

    <!-- Activity Type Filter (Dropdown multi-select) -->
<label for="activity">Activity Type:</label>
<select id="activity" multiple size="8">
    <option value="Art">Art</option>
    <option value="Creative">Creative</option>
    <option value="Culture">Culture</option>
    <option value="Exhibitions">Exhibitions</option>
    <option value="Family events">Family events</option>
    <option value="Featured">Featured</option>
    <option value="Festivals">Festivals</option>
    <option value="Fitness & well-being">Fitness & well-being</option>
    <option value="Food">Food</option>
    <option value="Green">Green</option>
    <option value="Markets">Markets</option>
    <option value="Music">Music</option>
    <option value="School holidays">School holidays</option>
    <option value="Tours">Tours</option>
    <option value="Workshops">Workshops</option>
</select>

    <!-- Suburb Filter -->
    <label for="suburb">Suburb:</label>
<input type="text" id="suburb" placeholder="Type suburb...">
<div id="suburb-suggestions" class="suggestions"></div>


<!-- Flatpickr Library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    // Initialize Flatpickr with range mode
    flatpickr("#date-range", {
        mode: "range",
        dateFormat: "Y-m-d"
    });
</script>


    <!-- Get the Event Records -->
    <section id="records"></section>

    <!-- The footer is fetched -->
    <div id="footer"></div>



    <!-- Javascript -->
    <script src="/js/header_footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="/js/get_events.js"></script>
    <script src="/js/filter_logic.js"></script>
    <!-- `kevin's comment -->
</body>
</html>
