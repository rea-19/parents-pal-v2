<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Parent Pal - Resources: Maps</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <main class="layout">
            <div id="map-container"></div>

            <aside class="sidebar">
                <button class="sidebar-btn" id="markets-btn">
                    <img src="icons/market.svg" alt="Markets Icon"> 
                    Markets
                </button>
                <button class="sidebar-btn" id="parks-btn">
                    <img src="icons/park.svg" alt="Parks Icon">
                    Parks
                </button>
                <button class="sidebar-btn" id="toilet-btn">
                    <img src="icons/toilet.svg" alt="Toilet Icon">
                    Toilet
                </button>
                <button class="sidebar-btn" id="events-btn">
                    <img src="icons/events.svg" alt="Events Icon">
                    Events
                </button>
            </aside>
        </main>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.6.0/Control.FullScreen.min.js" integrity="sha512-/IvLXL79UjAUBYPLG1p8Q0+7Ncmcbfmpt44QmTm06XK1jOcg9rBB8Xpo7/MBv+pgcYJf7afV+AlpCdDzAmhSNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/script.js"></script>
    </body>
</html>
