<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/resources_maps.css">
</head>
<body>
    <!-- The header is fetched -->
    <div id="header"></div>


    <h1>Resources</h1>

    <main class="layout">
        <div id="map-container"></div>
        <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14434.606776159733!2d153.02667813110088!3d-27.45317073033937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1758510790139!5m2!1sen!2sau">
        </iframe>

        <aside class="sidebar">
            <button class="sidebar-btn" id="markets-btn">
                <img src="/src/market.svg" alt="Markets Icon"> 
                Markets
            </button>
            <button class="sidebar-btn" id="parks-btn">
                <img src="/src/park.svg" alt="Parks Icon">
                Parks
            </button>
            <button class="sidebar-btn" id="toilet-btn">
                <img src="/src/toilet.svg" alt="Toilet Icon">
                Toilet
            </button>
            <button class="sidebar-btn" id="events-btn">
                <img src="/src/events.svg" alt="Events Icon">
                Events
            </button>
        </aside>
    </main>


    <div id="footer"></div>

    <!-- Javascript -->
    <script src="/js/header_footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
