<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/resources_maps.css">
</head>
<body>
    <!-- The header is fetched -->
    <div id="header"></div>


    <h1>Resources</h1>

    <main class="layout">
        <div id="map-container"></div>
        <img src="/src/map.png" id="map-pic">

        <aside class="sidebar">
            <button class="sidebar-btn" id="markets-btn">
                <img src="/src/market.svg" alt="Markets Icon"> 
                Markets
            </button>
            <button class="sidebar-btn" id="parks-btn">
                <img src="/src/park.svg" alt="Parks Icon">
                Parks
            </button>
            <button class="sidebar-btn" id="toilet-btn">
                <img src="/src/toilet.svg" alt="Toilet Icon">
                Toilet
            </button>
            <button class="sidebar-btn" id="events-btn">
                <img src="/src/events.svg" alt="Events Icon">
                Events
            </button>
        </aside>
    </main>


    <div id="footer"></div>

    <!-- Javascript -->
    <script src="/js/header_footer.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
